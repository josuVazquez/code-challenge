<header class="header">
    <button mat-raised-button color="primary" (click)="loginService.logOut()" id="button--logout">Log out</button>
</header>
<div class="content">
    <form class="form" [formGroup]="filterForm" (ngSubmit)="submitFilter()">
        <mat-form-field class="form__field" appearance="fill">
            <mat-label>Description</mat-label>
            <input name="description" matInput type="text" formControlName="description" placeholder="Description" />
        </mat-form-field>
        <mat-form-field class="form__field" appearance="fill">
            <mat-label>Order</mat-label>
            <mat-select name="sort" formControlName="sort">
              <mat-option value="asc">Ascendant</mat-option>
              <mat-option value="desc">Descendent</mat-option>
            </mat-select>
        </mat-form-field>
        <button name="filterButton" mat-raised-button color="primary" type="submit">Filter</button>
    </form>
    <div class="table">
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef> Id </th>
                <td mat-cell *matCellDef="let element"> {{element.id}} </td>
            </ng-container>
            <ng-container matColumnDef="amount">
                <th mat-header-cell *matHeaderCellDef> Amount </th>
                <td mat-cell *matCellDef="let element"> {{element.amount}} </td>
            </ng-container>
            <ng-container matColumnDef="fee">
                <th mat-header-cell *matHeaderCellDef> Fee </th>
                <td mat-cell *matCellDef="let element"> {{element.fee}} </td>
            </ng-container>
            <ng-container matColumnDef="date">
                <th mat-header-cell *matHeaderCellDef> Date </th>
                <td mat-cell *matCellDef="let element"> {{element.date}} </td>
            </ng-container>
            <ng-container matColumnDef="description">
                <th mat-header-cell *matHeaderCellDef> Description </th>
                <td mat-cell *matCellDef="let element"> {{element.description}} </td>
                
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </ng-container>
        </table>
    </div>
</div>
